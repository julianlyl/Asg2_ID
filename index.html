<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optivision</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: transparent;
            z-index: 100;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        .nav-icons a {
            color: white;
            font-size: 18px;
            margin-left: 15px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('assets/hero-image.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for contrast */
        }
        .hero-content {
            position: relative;
            z-index: 10;
            color: white;
        }
        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .cta-buttons .btn {
            display: inline-block;
            margin: 10px 20px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .cta-buttons .btn:hover {
            background: white;
            color: black;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }
            .cta-buttons .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Optivision</div>
            <ul class="nav-links">
                <li><a href="store.html">Sunglasses</a></li>
                <li><a href="store.html">Glasses</a></li>
                <li><a href="#styles">Styles</a></li>
                <li><a href="#stories">Stories</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>2025 COLLECTION</h1>
                <div class="cta-buttons">
                    <a href="store.html" class="btn">View Sunglasses</a>
                    <a href="store.html" class="btn">View Opticals</a>
                </div>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
